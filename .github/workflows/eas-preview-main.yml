name: EAS Preview Build (main)

on:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: eas-preview-main
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Trigger EAS preview-main build (non-blocking)
        run: |
          eas build --profile preview-main --platform all --non-interactive --no-wait
